<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Esports / Esports Management Tournament Platform by 003</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="asset/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</head>

<body>
    <section class="inner-page" style="background-image:url(http://i.imgur.com/ho5WPcQ.png)">
        <div class="container">
            <div class="inner-header"
                style="background-image: url('https://dotesports-media.nyc3.cdn.digitaloceanspaces.com/wp-content/uploads/2019/01/17174228/43337031785_c29217a744_k-1.jpg');">
            </div>

            <div class="inner-body">
                <article class="top">

                    <div class="col left about">
                        <figure>
                            <img style="max-width:75px;" class="img-logo" src="https://www.esportspedia.com/halo/thumb.php?f=Liquid_logo.png&width=300" alt="Team Liquid">
                        </figure>
                        <div class="details">
                            <h4>
                                Team Liquid <i class="flag flag-rs"></i>
                            </h4>
                            <p>
                                Founded 11 Oct 2018 </p>
                        </div>
                    </div>

                    <div class="col right">
                        <ul class="info-list">
                            <li>
                                <span class="title">454</span>
                                <span class="subtitle">
                                    Win </span>
                            </li>
                            <li>
                                <span class="title">673</span>
                                <span class="subtitle">
                                    Loses </span>
                            </li>
                            <li>
                                <span class="title">68</span>
                                <span class="subtitle">
                                    Tie </span>
                            </li>
                        </ul>
                    </div>
                </article>


                <article class="bottom">
                    <div class="col left textarea">
                        <div class="text-head">
                            <h4>About the team</h4>
                        </div>

                        <p>
                            Prior to major incidents in the Overwatch League, there were known cases of controversial
                            acts. His account was suspended twice for violating Blizzard's Terms Of Use. </p>
                    </div>
                    <div class="col right team-pg">
                        <div class="achievements owl-carousel owl-loaded owl-drag">



                            <div class="owl-stage-outer">
                                <div class="owl-stage"
                                    style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 366px;">
                                    <div class="row">
                                        <div class="owl-item active" style="width: auto; margin-right: 40px;"><a
                                                target="_blank">
                                                <img src="http://themes.pixiesquad.com/pixiefreak/vicious-champions/wp-content/uploads/2018/11/achievement_03.png"
                                                    alt="Achievement01">
                                            </a></div>
                                        <div class="owl-item active" style="width: auto; margin-right: 40px;"><a
                                                target="_blank">
                                                <img src="http://themes.pixiesquad.com/pixiefreak/vicious-champions/wp-content/uploads/2018/11/achievement_02.png"
                                                    alt="Achievement02">
                                            </a></div>
                                        <div class="owl-item active" style="width: auto; margin-right: 40px;"><a
                                                target="_blank">
                                                <img src="http://themes.pixiesquad.com/pixiefreak/vicious-champions/wp-content/uploads/2018/11/achievement_01.png"
                                                    alt="Achievement03">
                                            </a></div>
                                    </div>
                                </div>
                            </div>
                            <div class="owl-nav disabled">
                                <div class="owl-prev disabled"><i class="fas fa-angle-left"></i></div>
                                <div class="owl-next disabled"><i class="fas fa-angle-right"></i></div>
                            </div>
                            <div class="owl-dots disabled">
                                <div class="owl-dot active"><span></span></div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <div style="background-color:black;">
        <div class="container-fluid">
            <ul class="card-list active">
                <li class="card">
                    <figure>
                        <img src="https://cdn.esportsmatrix.com/dota2/Content/images/uploaded/player/6496a3c4-31e4-42ea-91e0-fe012b034d92.png"
                            alt="Ultramenix">
                    </figure>
                </li>
                <li class="card">
                    <figure>
                        <img src="https://cdn0.gamesports.net/edb_player_images/14000/14025.png?1547858373"
                            alt="Ultramenix">
                    </figure>
                </li>
                <li class="card">
                    <figure>
                        <img src="https://cdn0.gamesports.net/edb_player_images/0/59.png?1535549467"
                            alt="Ultramenix">
                    </figure>
                </li>
            </ul>
            <ul class="card-list active">
                <li class="card">
                    <figure>
                        <img src="https://game-tournaments.com/media/logo/pic-20190119-700x700-1310167117.png"
                            alt="Ultramenix">
                    </figure>
                </li>
                <li class="card">
                    <figure>
                        <img src="https://ggscore.com/media/logo/pic-20190119-700x700-5972804054.png"
                            alt="Ultramenix">
                    </figure>
                </li>

            </ul>
        </div>
    </div>
</body>
